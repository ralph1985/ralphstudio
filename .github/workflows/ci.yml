name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile || pnpm install
      - run: pnpm run prebuild
      - run: pnpm run build
